<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <title>WebWindow</title>
        <style>
            body {
                overflow: scroll;
            }
        </style>
    </head>

    <body>
        <h1>Put any HTML element in a virtual window!</h1>
        <p>
            The webWindow package allows you to take <em>any</em> html element and put it in a virtual window with two lines of javascript:
        </p>
        <div style="background: lightgrey;">
        <code>
            var element = document.getElementById("your-elements-id");<br>
            newWindObj(element,"window-title");
        </code>
        </div>
        <p>see <a href="test.html">this example</a></p>
    </body>
</html>
